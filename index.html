<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./components/baseGallery/base-gallery.css">
    <link rel="stylesheet" href="./components/gallerySlider/gallery-slider.css">
    <link rel="stylesheet" href="./components/thumbnailSlider/thumbnail-slider.css">
    <link rel="stylesheet" href="./components/global/global.css">
    <title>Pro Multimedia Gallery Project</title>
</head>
<body>
<div class="container">
    <section id="base-gallery-section" class="container mb-5">
        <h3 class="mb-3 mt-2">Galeria zdjęć</h3>
        <div class="row col-sm-12 col-lg-6">
            <div class="w-50 mb-4 mb-lg-0">
                <div id="image-1" class="mb-4 w-100 rounded image-container hover-effect">
                    <div class="w-100 h-100 rounded overlay-icon" >
                        <div class="text-center w-100 align-self-center">
                            <i class="bi bi-search icon-gold"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-50 mb-4 mb-lg-0">
                <div id="image-2" class="mb-4 w-100 rounded image-container hover-effect">
                    <div class="w-100 h-100 rounded overlay-icon" >
                        <div class="text-center w-100 align-self-center">
                            <i class="bi bi-search icon-gold"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100 mb-4 mb-lg-0">
                <div class="mb-4 w-100 rounded image-container-big hover-effect">
                    <div class="w-100 h-100 rounded overlay-icon" >
                        <div class="text-center w-100 align-self-center">
                            <i class="bi bi-search icon-gold"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="gallery-slider-section" class="container mb-5">
        <h3 class="mb-4 mt-2">Galeria zdjęć slider</h3>
        <div class="row col-sm-12 col-lg-6">
            <div id="gallerySlider" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="align-self-center carousel-item active">
                        <div class="item-size">
                            <img src="./assets/bird.jpg" class="rounded" alt="ostrich">
                        </div>
                    </div>
                    <div class="align-self-center carousel-item">
                        <div class="item-size">
                            <img src="./assets/rocks.jpg" class="rounded" alt="rocks">
                        </div>
                    </div>
                    <div class="align-self-center carousel-item">
                        <div class="item-size">
                            <img src="./assets/trees.jpg" class="rounded" alt="trees">
                        </div>
                    </div>
                </div>
                <div class="carousel-outer-box">
                    <a class="carousel-prev-control" href="#gallerySlider"
                       role="button" data-bs-slide="prev">
                        <div class="icon-stack">
                            <i class="bi bi-circle base-icon"></i>
                            <i class="bi bi-circle-fill base-icon-background"></i>
                            <i class="bi bi-chevron-left top-icon"></i>
                        </div>
                    </a>
                    <a class="carousel-next-control" href="#gallerySlider" role="button" data-bs-slide="next">
                        <div class="icon-stack">
                            <i class="bi bi-circle base-icon"></i>
                            <i class="bi bi-circle-fill base-icon-background"></i>
                            <i class="bi bi-chevron-right top-icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="thumbnail-slider-section" class="container mb-5">
        <h3 class="mb-4 mt-2">Galeria zdjęć wydarzenie</h3>
        <div class="col-12">
            <div id="thumbnailSlider" class="carousel slide">
                <div class="carousel-inner carousel-outer-box">
                    <div class="carousel-item item-size active">
                        <img src="./assets/doggo.jpg" alt="doggo">
                        <div class="item-description"></div>
                    </div>
                    <div class="carousel-item item-size">
                        <img src="./assets/earth.jpg" alt="earth">
                        <div class="item-description"></div>
                    </div>
                    <div class="carousel-item item-size">
                        <img src="./assets/lake.jpg" alt="lake">
                        <div class="item-description"></div>
                    </div>
                    <div class="carousel-item item-size">
                        <img src="./assets/mountains.jpg" alt="mountains">
                        <div class="item-description"></div>
                    </div>
                    <div class="carousel-item item-size">
                        <img src="./assets/nightsky.jpg" alt="night sky">
                        <div class="item-description"></div>
                    </div>
                    <div class="carousel-item item-size">
                        <img src="./assets/road.jpg" alt="road">
                        <div class="item-description"></div>
                    </div>
                    <div class="carousel-item item-size">
                        <img src="./assets/sea.jpg" alt="sea">
                        <div class="item-description"></div>
                    </div>
                    <div class="carousel-item item-size">
                        <img src="./assets/sunset.jpg" alt="sunset">
                        <div class="item-description"></div>
                    </div>
                    <div class="carousel-item item-size">
                        <img src="./assets/vanlife.jpg" alt="van and people">
                        <div class="item-description"></div>
                    </div>
                    <div class="carousel-item item-size">
                        <img src="./assets/woods.jpg" alt="woods">
                        <div class="item-description"></div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#thumbnailSlider" data-bs-slide="prev">
                    <div class="icon-stack">
                        <i class="bi bi-circle-fill base-icon-background"></i>
                        <i class="bi bi-chevron-left top-icon"></i>
                    </div>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#thumbnailSlider" data-bs-slide="next">
                    <div class="icon-stack">
                        <i class="bi bi-circle-fill base-icon-background"></i>
                        <i class="bi bi-chevron-right top-icon"></i>
                    </div>
                </button>
                <div class="carousel-controls">
                    <div class="carousel-indicators">
                        <button id="0" type="button" data-bs-target="#thumbnailSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button id="1" type="button" data-bs-target="#thumbnailSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button id="2" type="button" data-bs-target="#thumbnailSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button id="3" type="button" data-bs-target="#thumbnailSlider" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button id="4" type="button" data-bs-target="#thumbnailSlider" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        <button id="5" type="button" data-bs-target="#thumbnailSlider" data-bs-slide-to="5" aria-label="Slide 6"></button>
                        <button id="6" type="button" data-bs-target="#thumbnailSlider" data-bs-slide-to="6" aria-label="Slide 7"></button>
                        <button id="7" type="button" data-bs-target="#thumbnailSlider" data-bs-slide-to="7" aria-label="Slide 8"></button>
                        <button id="8" type="button" data-bs-target="#thumbnailSlider" data-bs-slide-to="8" aria-label="Slide 9"></button>
                        <button id="9" type="button" data-bs-target="#thumbnailSlider" data-bs-slide-to="9" aria-label="Slide 10"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./components/gallerySlider/gallery-slider.js"></script>
<script src="./components/thumbnailSlider/thumbnail-slider.js"></script>

</body>
</html>
